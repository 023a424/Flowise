name: Node CI

on:
    push:
        branches:
            - main

    pull_request:
        branches:
            - '*'

permissions:
    contents: read

jobs:
    build:
        strategy:
            matrix:
                platform: [ubuntu-latest]
                node-version: [18.15.0]
        runs-on: ${{ matrix.platform }}
        env:
            PUPPETEER_SKIP_DOWNLOAD: true
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v2
              with:
                  version: 6.32.9
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  check-latest: false
                  cache: 'pnpm'

            - run: npm i -g pnpm

            - run: pnpm install

            - run: pnpm lint

            - run: pnpm build

    multiple-ws:
    # This job installs pnpm,
    # installs all dependencies,
    # caches the pnpm store,
    # caches the Cypress binary cache,
    # then runs Cypress tests in each of the workspaces.
    runs-on: ubuntu-22.04
    strategy:
        fail-fast: false
        matrix:
            cypress:
                - working_directory: packages/server
    name: Run cypress for multiple workspaces
    steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Install pnpm
          run: npm install -g pnpm@8

        - name: Get pnpm store directory
          shell: bash
          run: |
              echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

        - name: Setup pnpm cache
          uses: actions/cache@v4
          with:
              path: ${{ env.STORE_PATH }}
              key: ${{ runner.os }}-pnpm-store-${{ hashFiles('examples/basic-pnpm/pnpm-lock.yaml') }}
              restore-keys: |
                  ${{ runner.os }}-pnpm-store-

        - name: Install dependencies
          uses: cypress-io/github-action@v6
          with:
              working-directory: packages/server
              runTests: false

        - name: Cypress test flowise server
          # Run Cypress in
          # packages/server
          uses: cypress-io/github-action@v6
          with:
              install: false
              working-directory: ${{ matrix.cypress.working_directory }}
              build: pnpm run build
              start: pnpm start
              wait-on: 'http://localhost:3000'
